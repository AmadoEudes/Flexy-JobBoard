<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Perfil</h2>
                    <ul>
                        <li><a routerLink="/">Flexi</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Perfil</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dashboard-area pt-100">
    <div class="container">
        <div class="create-information">
            <form>
                <h3>Información básica</h3>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" [value]="usuario?.nombres" class="form-control" placeholder="Nombres">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" [value]="usuario?.apellidos" class="form-control" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Correo electrónico</label>
                            <input type="email" [value]="usuario?.correo_electronico" class="form-control" placeholder="ejemplo@gmail.com">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Fecha de nacimiento</label>
                            <input type="text" [value]="usuario?.fecha_nacimiento" class="form-control" placeholder="2002/07/14">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" [value]="usuario?.telefono" class="form-control" placeholder="995988844">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Género</label>
                            <select [value]="usuario?.genero"  class="form-control">
                                <option value="" disabled selected>Seleccione el género</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otros</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Método de pago</label>
                            <select [value]="usuario?.metodo_pago"  class="form-control">
                                <option value="" disabled selected>Seleccione un método</option>
                                <option value="Y">Yape</option>
                                <option value="P">Plin</option>
                                <option value="E">Efectivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Departamento</label>
                            <select  [value]="usuario?.departamento" class="form-control">
                                <option value="" disabled selected>Seleccione un departamento</option>
                                <option value="AM">Amazonas</option>
                                <option value="AN">Áncash</option>
                                <option value="AP">Apurímac</option>
                                <option value="AR">Arequipa</option>
                                <option value="AY">Ayacucho</option>
                                <option value="CJ">Cajamarca</option>
                                <option value="CA">Callao</option>
                                <option value="CU">Cusco</option>
                                <option value="HV">Huancavelica</option>
                                <option value="HU">Huánuco</option>
                                <option value="IC">Ica</option>
                                <option value="JU">Junín</option>
                                <option value="LL">La Libertad</option>
                                <option value="LA">Lambayeque</option>
                                <option value="LI">Lima</option>
                                <option value="LO">Loreto</option>
                                <option value="MD">Madre de Dios</option>
                                <option value="MO">Moquegua</option>
                                <option value="PA">Pasco</option>
                                <option value="PI">Piura</option>
                                <option value="PU">Puno</option>
                                <option value="SM">San Martín</option>
                                <option value="TA">Tacna</option>
                                <option value="TU">Tumbes</option>
                                <option value="UC">Ucayali</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea id="your_message" [value]="usuario?.descripcion" class="form-control" rows="5" placeholder="Descripción"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn create-ac-btn">Guardar información</button>
        </div>
    </div>
</div>
