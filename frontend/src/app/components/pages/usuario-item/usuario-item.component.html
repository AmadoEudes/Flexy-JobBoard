<div class="profile-item wow fadeInUp" data-wow-delay=".4s">
  <img src="assets/img/home-1/profile/1.png" alt="Profile">

  <div class="profile-inner">
      <h3>{{usuario?.nombres.split(' ')[0]}}, {{usuario?.apellidos.split(' ')[0]}}</h3>
      <span>{{usuario?.telefono}}</span>
      <a>Ver perfil<i class="icofont-swoosh-right"></i></a>
      <div class="profile-heart">
          <a routerLink="/"><i class="icofont-heart-alt"></i></a>
      </div>
  </div>
</div>
