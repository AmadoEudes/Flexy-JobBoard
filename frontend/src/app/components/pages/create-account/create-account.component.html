<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Registro</h2>
                    <ul>
                        <li><a routerLink="/">Flexy</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Registro</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="create-account-area pt-100 pb-100">
    <div class="container">


        <div class="create-information">
            <form [formGroup]="registerForm">
                <h3>Información básica</h3>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input formControlName="nombres" type="text" class="form-control">
                                <div *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)" class="text-danger">
                                    <div *ngIf="nombres.errors?.['required']">Nombres requeridos.</div>
                                </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input formControlName="apellidos" type="text" class="form-control">
                                <div *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)" class="text-danger">
                                    <div *ngIf="apellidos.errors?.['required']">Apellidos requeridos.</div>
                                </div>                            
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input formControlName="telefono" type="text" class="form-control">
                                <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="text-danger">
                                    <div *ngIf="telefono.errors?.['required']">Teléfono requerido.</div>
                                </div>                                  
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Correo electrónico</label>
                            <input formControlName="correo" type="email" class="form-control">
                                <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="text-danger">
                                    <div *ngIf="correo.errors?.['required']">Correo requerido.</div>
                                </div>                               
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input formControlName="contrasena" type="text" class="form-control">
                                <div *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)" class="text-danger">
                                    <div *ngIf="contrasena.errors?.['required']">Contraseña requerida.</div>
                                </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Confirmar contraseña</label>
                            <input formControlName="confirmarcontrasena" type="text" class="form-control">
                                <div *ngIf="confirmarcontrasena.invalid && (confirmarcontrasena.dirty || confirmarcontrasena.touched)" class="text-danger">
                                    <div *ngIf="confirmarcontrasena.errors?.['required']">Confirmar contraseña.</div>
                                </div>                            
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Fecha de nacimiento</label>
                            <input formControlName="fechaNacimiento" type="date" class="form-control">
                                <div *ngIf="fechaNacimiento.invalid && (fechaNacimiento.dirty || fechaNacimiento.touched)" class="text-danger">
                                    <div *ngIf="fechaNacimiento.errors?.['required']">Fecha de nacimiento requerida.</div>
                                </div>                            
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Género</label>
                            <div class="row">
                                <div class="col-lg-12">
                                    <select formControlName="genero" class="form-control">
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                        <option value="N">Otros</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Identificación</label>
                            <div class="row">
                                <div class="col-lg-6">
                                    <select class="form-control">
                                        <option value="DNI">DNI</option>
                                        <option value="RUC">RUC</option>
                                        <option value="Carnet de extranjería">Carnet de extranjería</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <input formControlName="identificacion" type="text" class="form-control">
                                        <div *ngIf="identificacion.invalid && (identificacion.dirty || identificacion.touched)" class="text-danger">
                                            <div *ngIf="identificacion.errors?.['required']">Identificación requerida.</div>
                                        </div>                                     
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Departamento</label>
                            <div class="row">
                                <div class="col-lg-12">
                                    <select formControlName="departamento" class="form-control" size="5">
                                        <option value="">Selecciona un departamento</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="AN">Ancash</option>
                                        <option value="AP">Apurimac</option>
                                        <option value="AR">Arequipa</option>
                                        <option value="AY">Ayacucho</option>
                                        <option value="CJ">Cajamarca</option>
                                        <option value="CL">Callao</option>
                                        <option value="CU">Cusco</option>
                                        <option value="HV">Huancavelica</option>
                                        <option value="HU">Huanuco</option>
                                        <option value="IC">Ica</option>
                                        <option value="JU">Junin</option>
                                        <option value="LD">La Libertad</option>
                                        <option value="LY">Lambayeque</option>
                                        <option value="LI">Lima</option>
                                        <option value="LO">Loreto</option>
                                        <option value="MD">Madre de Dios</option>
                                        <option value="MO">Moquegua</option>
                                        <option value="PA">Pasco</option>
                                        <option value="PI">Piura</option>
                                        <option value="PU">Puno</option>
                                        <option value="SM">San Martin</option>
                                        <option value="TA">Tacna</option>
                                        <option value="TU">Tumbes</option>
                                        <option value="UC">Ucayali</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group text-center">
                            <div class="create-information-btn">
                                <a (click)="register()" >Continuar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group text-center">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label class="form-check-label">He leído y acepto las 
                                            Condiciones legales y la Politica de privacidad 
                                            de Flexy para crear una cuenta, aplicar a vacantes de empleo,
                                            contactar con potenciales empleadores y recibir comunicaciones por
                                            distintos medios, incluido whatsapp, entre otros servicios.</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                
            </form>
        </div>

    </div>
</div>
