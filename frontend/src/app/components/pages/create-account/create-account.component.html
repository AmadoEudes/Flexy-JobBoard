<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Registrarse</h2>
                    <ul>
                        <li><a routerLink="/">Flexy</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Registrarse</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="create-account-area pt-100 pb-100">
    <div class="container">
        <div class="create-photo">
            <div class="already-create">
                <span>Ya tienes una cuenta?</span>
                <a routerLink="/login">Acceder</a>
            </div>

            <form>
                <div class="row align-items-center">
                    <div class="col-lg-4">
                        <div class="create-photo-item">
                            <div class="create-photo-left">
                                <div class="d-table">
                                    <div class="d-table-cell">
                                        <div class="form-group">
                                            <i class="icofont-photobucket"></i>
                                            <input type="file" class="form-control-file">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="create-photo-item">
                            <div class="create-photo-right">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name Here">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Profession">
                                </div>

                                <div class="text-right">
                                    <button type="submit" class="btn create-photo-btn">Done</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>































        <div class="create-information">
            <form>
                <h3>Información básica</h3>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Correo electrónico</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Fecha de nacimiento</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Género</label>
                            <div class="row">
                                <div class="col-lg-12">
                                    <select id="generoSelect" (change)='onGeneroChange()' class="form-control">
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                        <option value="N">Otros</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Identificación</label>
                            <div class="row">
                                <div class="col-lg-6">
                                    <select class="form-control">
                                        <option value="DNI">DNI</option>
                                        <option value="RUC">RUC</option>
                                        <option value="Carnet de extranjería">Carnet de extranjería</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Departamento</label>
                            <div class="row">
                                <div class="col-lg-12">
                                    <select class="form-control" size="5">
                                        <option value="">Selecciona un departamento</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="AN">Ancash</option>
                                        <option value="AP">Apurimac</option>
                                        <option value="AR">Arequipa</option>
                                        <option value="AY">Ayacucho</option>
                                        <option value="CJ">Cajamarca</option>
                                        <option value="CL">Callao</option>
                                        <option value="CU">Cusco</option>
                                        <option value="HV">Huancavelica</option>
                                        <option value="HU">Huanuco</option>
                                        <option value="IC">Ica</option>
                                        <option value="JU">Junin</option>
                                        <option value="LD">La Libertad</option>
                                        <option value="LY">Lambayeque</option>
                                        <option value="LI">Lima</option>
                                        <option value="LO">Loreto</option>
                                        <option value="MD">Madre de Dios</option>
                                        <option value="MO">Moquegua</option>
                                        <option value="PA">Pasco</option>
                                        <option value="PI">Piura</option>
                                        <option value="PU">Puno</option>
                                        <option value="SM">San Martin</option>
                                        <option value="TA">Tacna</option>
                                        <option value="TU">Tumbes</option>
                                        <option value="UC">Ucayali</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group text-center">
                            <div class="create-information-btn">
                                <a (click)="continuarBtn()" >Continuar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group text-center">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label class="form-check-label">He leído y acepto las 
                                            Condiciones legales y la Politica de privacidad 
                                            de Flexy para crear una cuenta, aplicar a vacantes de empleo,
                                            contactar con potenciales empleadores y recibir comunicaciones por
                                            distintos medios, incluido whatsapp, entre otros servicios.</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                
            </form>
        </div>

        <div class="create-education">
            <div class="create-education-wrap">
                <div class="create-education-left">
                    <h3>Education</h3>
                </div>

                <div class="create-education-right">
                    <a routerLink="/">Add Education</a>
                </div>
            </div>

            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Degree</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Institute</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="create-skills">
            <div class="create-skills-wrap">
                <div class="create-skills-left">
                    <h3>Skill</h3>
                </div>

                <div class="create-skills-right">
                    <a routerLink="/">Edit</a>
                    <a routerLink="/">Add Skill</a>
                </div>
            </div>

            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="skill">
                            <p>Percentage</p>
                            <div class="skill-bar skill1 wow slideInLeft animated">
                                <span class="skill-count1">70%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="create-skills">
            <div class="create-skills-wrap">
                <div class="create-skills-left">
                    <h3>Social Links</h3>
                </div>

                <div class="create-skills-right">
                    <a routerLink="/">Edit</a>
                    <a routerLink="/">Add New</a>
                </div>
            </div>

            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Facebook</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Instagram</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Linedin</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Dribbble</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="text-left">
            <button type="submit" class="btn create-ac-btn">Save</button>
        </div>
    </div>
</div>
